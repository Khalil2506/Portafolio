{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="header_title">
        <h1><a href="#">Port<p class="title_p">olio</p></a></h1>
      </div>
      <nav class="header_nav" id="header-nav">
        <ul class="header_ul">
          <li class="header_li"><a href="#portfolio" class="header_a">Home</a></li>
          <li class="header_li"><a href="#skillset" class="header_a">Skill set</a></li>
          <li class="header_li"><a href="#project" class="header_a">Project</a></li>
          <li class="header_li"><a href="#contact" class="header_a">Contact me</a></li>
        </ul>
      </nav>
      <div class="icon"><i class="fa-solid fa-bars"></i></div>
      <div class="nav_responsive">
        <ul class="header_ul_responsive">
          <li class="header_li_responsive"><a href="#portfolio" class="header_a_resposive">Home</a></li>
          <li class="header_li_responsive"><a href="#skillset" class="header_a_resposive">Skill set</a></li>
          <li class="header_li_responsive"><a href="#project" class="header_a_resposive">Project</a></li>
          <li class="header_li_responsive"><a href="#contact" class="header_a_resposive">Contact me</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="body">
    {% block content %} {% endblock %}
  </div>
  <script type="text/javascript" src='{% static "js/index.js" %}'></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typingEffect = new Typed(".maquina", {
      strings: ["Coder", "Engineer", "Develover"],
      loop: true,
      typeSpeed:100,
      backSpeed:80,
      backDelay:1500
    })
  </script>
</body>

</html>
