<form action="#" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% for campo in form %}
    <div class="form-group">
      <label for="nombre">{{ campo.label }}</label>
      {% if campo.fields.widget.input_type == 'file' and campo.value  %}
      <img src="{{STATIC_URL}}/imagenes/{{campo.value}}" width="100">
      {% endif %}
      <input type="{{ campo.field.widget.input_type }}"
       id="nombre" name="{{ campo.name }}" 
       placeholder="{{ campo.label }}"
       value="{{ campo.value | default:'' }}"
      >
    </div>
   
    {% endfor %}
    <button type="submit">Enviar</button>
    
  </form>
